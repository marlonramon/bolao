

<div class="container">
    <div class="panel  panel-default">


        <div class="panel-heading">Rodadas</div>
        <div class="panel-body">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Código</th>
                        <th>Campeonato</th>
                        <th>Número</th>                                                
                        <th class="text-center">Rodada Atual</th>
                    </tr>
                </thead>

                <tr ng-repeat="rodada in rodadas| filter:filter">
                    <td>{{rodada.idRodada}}</td>
                    <td>{{rodada.campeonato.descricao}}</td>
                    <td>{{rodada.numero}}</td>
                    <td class="text-center"><input disabled="true" type="checkbox" ng-model="rodada.rodadaAtual"/></td>
                    
                    <td>
                        <a ng-click="edit(rodada.idRodada)" class="btn btn-primary">Editar</a>
                    </td>
                    
                    <td>
                        <a ng-click="ranking(rodada.idRodada)" class="btn btn-primary">Ranking</a>
                    </td>
                </tr>
            </table>
        </div>



    </div>

    <a ng-click="new()" class="btn btn-primary">Novo</a>
    Total: {{rodadas.length}}
</div>
