

<div class="widget">
    
    
		
    <div class="widget-header"><h3>Apostas finalizadas: <span class="success"> {{apostas[0].usuarioBolao.usuario.nome}} </span> </h3> </div>
                
        <div class="widget-content">
            <table class="table table-striped table-hover">


                <tr ng-repeat="aposta in apostas">
                    <td>{{aposta.partida.dataPartida| date:'dd/MM/yyyy HH:mm'}}</td>
                    <td>{{aposta.dataAposta| date:'dd/MM/yyyy HH:mm'}}</td>
                    <td align="right"><label for="inputPlacarMandante"  class="text-right">  {{aposta.partida.clubeMandante.nome}} </label> </td>
                    <td><img ng-src="{{baseUrlImages + '/' + aposta.partida.clubeMandante.bandeira}}"/> {{aposta.partida.placar.placarMandante}} </td>
                    <td align="right">
                        <input class="form-control text-right" type="number"
                               id="inputPlacarMandante" 
							   min="0" max="99"
                               ng-model="aposta.placar.placarMandante" 
                               style="width: 70px;text-align: center;margin-bottom: 0px"
                               number-mask=""
                               ng-disabled="aposta.partida.partidaFinalizada"/>

                    </td>
                    <td style="text-align: center;font-size: 30px;width: 30px">X</td>
                    <td align="left" class="text-left">
                        <input class="form-control" type="number" 
                               id="inputPlacarVisitante" 
							   min="0" max="99"
                               ng-model="aposta.placar.placarVisitante" 
                               ng-disabled="aposta.partida.partidaFinalizada"
                               number-mask=""
                               style="width: 70px;text-align: center;margin-bottom: 0px"/>

                    </td>
                    <td> {{aposta.partida.placar.placarVisitante}} <img ng-src="{{baseUrlImages + '/' + aposta.partida.clubeVisitante.bandeira}}"/></td>
                    <td"><label for="inputPlacarMandante">  {{aposta.partida.clubeVisitante.nome}} </label></td>
                    <td>{{aposta.pontuacao}}</td>
                </tr>
            </table>
        </div>


    </div>

</div>
