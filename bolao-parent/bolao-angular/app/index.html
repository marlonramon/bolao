<!DOCTYPE html>
<html lang="en" ng-app="bolao">
    <head>
        <meta charset="utf-8">
        <title>Bolão</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/bootstrap-responsive.min.css" rel="stylesheet">

              <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>

    </head>
    <body ng-controller="LoginCtrl">
        <div class="navbar navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container"> <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse"><span
                            class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span> </a><a class="brand"  href="index.html"><img src="img/bolao.png" alt="logo" class="img-logo" /> Bolão </a>
                    <div class="nav-collapse">
                        <ul class="nav pull-right">
                            <li ng-hide="isUsuarioLogado()" ><a href="#/usuario-login"> <i
                                        class="icon-signin"></i> Entrar</a>                                
                            </li>
                            <li ng-show="isUsuarioLogado()" class="dropdown"><a href="#" class="dropdown-toggle" data-toggle="dropdown"><i
                                        class="icon-user"></i> {{sessaoUsuario().usuario.nome}} <b class="caret"></b></a>
                                <ul class="dropdown-menu">                                    
                                    <li><a href="javascript:;" ng-click="logout()">Logout</a></li>
                                </ul>
                            </li>
                        </ul>

                    </div>
                    <!--/.nav-collapse --> 
                </div>
                <!-- /container --> 
            </div>
            <!-- /navbar-inner --> 
        </div>
        <!-- /navbar -->
        <div class="subnavbar">
            <div class="subnavbar-inner">
                <div class="container">
                    <ul class="mainnav">
                        <li class="active"><a href="index.html"><i class="icon-home"></i><span>Home</span> </a> </li>
                        <li ng-show="isUsuarioLogado()"><a href="reports.html"><i class="icon-list-alt"></i><span>Palpites</span> </a> </li>
                        <li><a href="reports.html"><i class="icon-list-alt"></i><span>Sobre</span> </a> </li>
                        
                        <li class="dropdown" ng-show="isAdm()"><a href="javascript:;" class="dropdown-toggle" data-toggle="dropdown"> <i class="icon-long-arrow-down"></i><span>Admin</span> <b class="caret"></b></a>
                            <ul class="dropdown-menu">
                                <li><a href="#/bolao-list" >Bolões</a></li>
                                <li><a href="#/usuariobolao-list">Usuário/Bolão</a></li>
                                <li><a href="#/campeonato-list">Campeonatos</a></li>
                                <li><a href="#/rodada-list">Rodadas</a></li>
                                <li><a href="#/clube-list">Clubes</a></li>
                                <li><a href="#/partida-list">Partidas</a></li>
                                <li><a href="#/usuario-list">Usuários</a></li>
                                <li><a href="#/aposta-list">Apostas</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <!-- /container --> 
            </div>
            <!-- /subnavbar-inner --> 
        </div>
        <!-- /subnavbar -->

        <div class="main-inner">


            <div class="container">

                <div ng-show="flash.message" flash-alert active-class="in" class="alert fade" duration="10000" >
                    <!-- Manually hide the alert with `hide()` -->
                    <button type="button" class="close" ng-click="hide()">&times;</button>		    
                    <span class="alert-message">{{flash.message}}</span>
                </div>






                <div id="content" ng-view >   


                </div>

            </div>



        </div>
        <!-- /main -->






        <!-- Le javascript
        ================================================== --> 
        <!-- Placed at the end of the document so the pages load faster --> 
        <script src="js/jquery-1.7.2.min.js"></script> 
        <script src="js/excanvas.min.js"></script>

        <script src="js/bootstrap.js"></script>

        <script type="text/javascript" src="lib/angular-flash.min.js"></script>

        <script type="text/javascript" src="js/app.js"></script>


        <script type="text/javascript" src="js/controllers/campeonatoController.js"></script>
        <script type="text/javascript" src="js/controllers/apostaController.js"></script>
        <script type="text/javascript" src="js/controllers/usuarioController.js"></script>
        <script type="text/javascript" src="js/controllers/bolaoController.js"></script>
        <script type="text/javascript" src="js/controllers/clubeController.js"></script>
        <script type="text/javascript" src="js/controllers/rodadaController.js"></script>
        <script type="text/javascript" src="js/controllers/partidaController.js"></script>
        <script type="text/javascript" src="js/controllers/rankingController.js"></script>
        <script type="text/javascript" src="js/controllers/usuarioBolaoController.js"></script>
        <script type="text/javascript" src="js/controllers/homeController.js"></script>
        <script type="text/javascript" src="js/services/usuarioService.js"></script>
        

        <script src="js/signin.js"></script>


    </body>
