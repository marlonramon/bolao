

<div class="container">
    <div class="panel  panel-default">


        <div class="panel-heading">Usuários</div>
        <div class="panel-body">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Código</th>
                        <th>Nome</th>
                        <th>E-mail</th>
                        <th>Data Cadastro</th>
                        <th>Ações</th>
                    </tr>
                </thead>

                <tr ng-repeat="usuario in usuarios| filter:filter">
                    <td>{{usuario.idUsuario}}</td>
                    <td>{{usuario.nome}}</td>
                    <td>{{usuario.email}}</td>
                    <td>{{usuario.dataCadastro| date:'dd/MM/yyyy HH:mm:ss'}}</td>
                    <td>
                        <a ng-click="edit(usuario.idUsuario)" class="btn btn-primary">Editar</a>
                    </td>
                </tr>
            </table>
        </div>



    </div>

    <a ng-click="new()" class="btn btn-primary">Novo</a>
    Total: {{users.length}}
</div>
