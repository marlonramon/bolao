
<div class="account-container" style="margin-bottom: 200px">

    <div class="content clearfix">

        <form name="formLogin" >

            <h1>Login</h1>		

            <div class="login-fields">

                <p>Por favor informe seu usuário e senha</p>

                <div class="field">
                    <label for="username">Usuário</label>
                    <input type="text" id="username" name="username" value="" placeholder="Usuário" class="login username-field" ng-model="usuario.email" />
                </div> <!-- /field -->

                <div class="field">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" value="" placeholder="Senha" class="login password-field" ng-model="usuario.senha"/>
                </div> <!-- /password -->

            </div> <!-- /login-fields -->

            <div class="login-actions" >


                <button class="button btn btn-success btn-large" ng-click="login()">Entrar</button>

            </div> <!-- .actions -->



        </form>

    </div> <!-- /content -->

</div> <!-- /account-container -->
