

<div class="row">
    <div class="span12">

        <p ng-repeat="errs in errors" class="alert alert-error"><strong>Erro</strong>: {{ errs}}</p>

        <div class="widget">


            <div class="widget-content">
                <form class="form-horizontal" name="form">

                    <fieldset> 
                        <legend ng-show="partida.idPartida">Alterar Partida</legend>
                        <legend ng-show="!partida.idPartida">Incluir Partida</legend>

                        <div class="control-group">
                            <label class="control-label" for="inputCampeonato">Campeonato</label>

                            <div class="controls">
                                <select ng-change="getRodadas()" autofocus="true" required="true" class="form-control" id="inputCampeonato" ng-model="campeonatoSelecionado" ng-options="campeonato.descricao for campeonato in campeonatos track by campeonato.idCampeonato"  title="Campeonato">
                                    <option value="">Selecione o Campeonato</option>
                                </select>
                            </div>
                        </div>

                        <div class="control-group">
                            <label class="control-label" for="inputRodada">Rodada</label>

                            <div class="controls">
                                <select required="true" class="form-control" id="inputRodada" ng-model="partida.rodada" ng-options="rodada.numero for rodada in rodadas track by rodada.idRodada"  title="Rodada">
                                    <option value="">Selecione a Rodada</option>
                                </select>
                            </div>
                        </div>

                        <div class="control-group">
                            <label class="control-label">Data</label>

                            <div class="controls">
                                <quick-datepicker id='myDate'  ng-model='partida.dataPartida' required></quick-datepicker>
                                <!--                            <input required="true" class="form-control" type="datetime-local" id="inputDataPartida" ng-model="partida.dataPartida"/>-->
                            </div>
                        </div>

                        <div class="control-group">
                            <label class="control-label" for="inputClubeMandante">Clube Mandante</label>

                            <div class="controls">
                                <select required="true" class="form-control" id="inputClubeMandante" ng-model="partida.clubeMandante" ng-options="clube.nome for clube in clubes track by clube.idClube"  title="Clube Mandante">
                                    <option value="">Selecione o Clube Mandante</option>
                                </select>
                            </div>
                        </div>

                        <div class="control-group">
                            <label class="control-label" for="inputClubeVisitante">Clube Visitante</label>

                            <div class="controls">
                                <select class="form-control" id="inputClubeVisitante" ng-model="partida.clubeVisitante" ng-options="clube.nome for clube in clubes track by clube.idClube"  title="Clube Visitante">
                                    <option value="">Selecione o Clube Visitante</option>
                                </select>
                            </div>
                        </div>

                        <div class="control-group">
                            <label class="control-label" for="inputPlacarMandante">Placar Mandante</label>

                            <div class="controls">
                                <input class="form-control" type="number" ng- min="0"  max="99" id="inputPlacarMandante" ng-model="partida.placar.placarMandante"/>
                            </div>
                        </div>

                        <div class="control-group">
                            <label class="control-label" for="inputPlacarVisitante">Placar Visitante</label>

                            <div class="controls">
                                <input class="form-control" type="number" min="0"  max="99" id="inputPlacarVisitante" ng-model="partida.placar.placarVisitante"/>
                            </div>
                        </div>

                        <div class="control-group">
                            <div class="controls">
                                <button ng-disabled="!form.$valid" ng-click="save()" class="btn btn-small btn-success">Salvar</button>
                                <button ng-show="partida.idPartida" ng-click="delete(partida.idPartida)" class="btn btn-small">Excluir</button>
                                <a ng-click="cancel()" class="btn btn-small ">Cancelar</a>

                            </div>
                        </div>


                    </fieldset>
                </form>

            </div>   

        </div>
    </div>
</div>
