
<div class="container" style="width: 380pt">
    <div class="panel panel-default ">

        <p ng-repeat="errs in errors" class="alert alert-error"><strong>Erro</strong>: {{ errs}}</p>

        <div class="panel-body">
            <form class="form-horizontal">

                <fieldset> 
                    <legend>Criar Usuário</legend>

                    <div class="form-group">
                        <label class="col-lg-3 control-label" for="inputEmail">E-Mail:</label>

                        <div class="col-lg-8">
                            <input class="form-control" type="text" id="inputEmail" ng-model="user.email"/>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="col-lg-3 control-label" for="inputName">Nome:</label>

                        <div class="col-lg-8">
                            <input class="form-control" type="text" id="inputName" ng-model="user.name"/>
                        </div>
                    </div>

                    
                    <div class="form-group">
                        <label class="col-lg-3 control-label" for="inputPassword">Senha:</label>

                        <div class="col-lg-8">
                            <input class="form-control" type="password" id="inputPassword" ng-model="user.password"/>
                        </div>
                    </div>
                    
                     <div class="form-group">
                        <label class="col-lg-3 control-label" for="inputConfPassword">Confirmação:</label>

                        <div class="col-lg-8">
                            <input class="form-control" type="password" id="inputConfPassword" ng-model="user.confPassword"/>
                        </div>
                    </div>


                    <div class="form-group">
                        <div class="col-lg-8 col-lg-offset-3">
                            <button ng-click="save()" class="btn btn-small btn-primary">Salvar</button>
                            <a ng-click="cancel()" class="btn btn-small btn-default">Cancelar</a>
                        </div>
                    </div>


                </fieldset>
            </form>

        </div>    
    </div>
</div>
