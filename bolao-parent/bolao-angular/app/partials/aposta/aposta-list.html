

<div class="container" style="width: 850px" >
    <div class="panel panel-default">

        <div class="panel-heading text-center">Rodadas</div>

        <div class="panel-body">
            <ul class="list-inline" >
                <li ng-repeat="rodada in rodadas">
                    <a ng-click="getApostas(rodada)" ng-class="isRodadaAtual(rodada.numero) ? 'btn-primary' : 'btn-block'" class="btn">{{rodada.numero}}</a>
                </li>
            </ul>
        </div>

    </div>


    <div class="panel  panel-default">

		
		
        <div class="panel-heading">Rodada: {{rodada.numero}}</div>
        <div class="panel-heading"><a ng-click="salvar()" class="btn btn-primary center-block ">Salvar Palpites</a></div>        
        
        <div class="panel-body">
            <table class="table table-striped table-hover">


                <tr ng-repeat="aposta in apostas">
                    <td style="vertical-align: inherit">{{aposta.partida.dataPartida| date:'dd/MM/yyyy HH:mm'}}</td>
                    <td style="vertical-align: inherit" align="right"><label for="inputPlacarMandante"  class="text-right">  {{aposta.partida.clubeMandante.nome}} </label> </td>
                    <td style="vertical-align: inherit"><img ng-src="{{baseUrlImages + '/' + aposta.partida.clubeMandante.bandeira}}"/> {{aposta.partida.placar.placarMandante}} </td>
                    <td align="right" style="vertical-align: inherit">
                        <input class="form-control text-right" type="number"
                               id="inputPlacarMandante" 
							   min="0" max="99"
                               ng-model="aposta.placar.placarMandante" 
                               style="width: 70px"
                               number-mask=""
                               ng-disabled="aposta.partida.partidaFinalizada"/>

                    </td>
                    <td style="text-align: center;font-size: 30px;width: 30px">X</td>
                    <td align="left" class="text-left" style="vertical-align: inherit">
                        <input class="form-control" type="number" 
                               id="inputPlacarVisitante" 
							   min="0" max="99"
                               ng-model="aposta.placar.placarVisitante" 
                               ng-disabled="aposta.partida.partidaFinalizada"
                               number-mask=""
                               style="width: 70px"/>

                    </td>
                    <td style="vertical-align: inherit">{{aposta.partida.placar.placarVisitante}}<img ng-src="{{baseUrlImages + '/' + aposta.partida.clubeVisitante.bandeira}}"/></td>
                    <td style="vertical-align: inherit"><label for="inputPlacarMandante">  {{aposta.partida.clubeVisitante.nome}} </label></td>
                    <td style="vertical-align: inherit">{{aposta.pontuacao}}</td>
                </tr>
            </table>
        </div>
        <div class="panel-footer"><a ng-click="salvar()" class="btn btn-primary center-block ">Salvar Palpites</a></div>


    </div>

</div>
