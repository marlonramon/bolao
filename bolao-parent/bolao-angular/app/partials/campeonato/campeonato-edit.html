
<div class="container" style="width: 380pt">
    <div class="panel panel-default ">

        <p ng-repeat="errs in errors" class="alert alert-error"><strong>Erro</strong>: {{ errs}}</p>

        <div class="panel-body">
            <form class="form-horizontal">

                <fieldset> 
                    <legend ng-show="campeonato.idCampeonato">Alterar Campeonato</legend>
                    <legend ng-show="!campeonato.idCampeonato">Incluir Campeonato</legend>

                    <div class="form-group">
                        <label class="col-lg-3 control-label" for="inputDescricao">Descrição</label>

                        <div class="col-lg-8">
                            <input autofocus="true" class="form-control" type="text" id="inputDescricao" ng-model="campeonato.descricao" required="true"/>
                            <input class="form-control" type="text" id="inputDescricao" ng-model="campeonato.descricao"required="true"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-lg-8 col-lg-offset-3">
                            <button ng-click="save()" class="btn btn-small btn-primary">Salvar</button>
                            <button ng-show="campeonato.idCampeonato" ng-click="delete(campeonato.idCampeonato)" class="btn btn-small btn-danger">Excluir</button>
                            <a ng-click="cancel()" class="btn btn-small btn-default">Cancelar</a>
                            
                        </div>
                    </div>


                </fieldset>
            </form>

        </div>    
    </div>
</div>
